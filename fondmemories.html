    <style>
        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
            margin-right: 10px; /* Add some space between dropdowns */
        }

        /* Dropdown button */
        .dropbtn {
            background-color: #663399; /* Purple color */
            color: white;
            padding: 12px 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px; /* Rounded corners */
            font-weight: bold; /* Bold text */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Dropdown button hover effect */
        .dropbtn:hover {
            background-color: #4b0082; /* Darker purple on hover */
        }

        /* Dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px; /* Rounded corners */
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition */
        }

        /* Hover effect on dropdown links */
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Style the header */
        header {
            background-color: #d8bfd8; /* Purple pastel color */
            padding: 20px;
            text-align: center;
        }

        /* Style the footer */

            padding: 10px;

            margin-top: 20px;
        }

        /* Center video */

            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        /* Center and style the section content */
        section {
            text-align: center;
        }
    </style>
